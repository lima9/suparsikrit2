<ion-view view-title="Student">
  <ion-content>
    <h1>Student detail</h1>
    <h2>Name: {{student.name}}</h2>
    <p>Description: {{student.description}}</p>
    <p>Address: {{student.address}}</p>
    <p>Phones: </p>
    <p>{{student.phones}}</p>
    <!--<p ng-show="student.phones[0].work">Work phone: {{student.phones[0].work}}</p>
    <p ng-show="student.phones[0].home">Home phone: {{student.phones[0].home}}</p>-->
  </ion-content>
</ion-view>
