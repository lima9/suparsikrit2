<ion-view view-title="Students">
  <ion-content>
    <h1>Students</h1>
    <div class="button-bar">
    <button class="button button-royal" ng-click="studentsOrderByMe('name')">
      Sort alphabetically
    </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="student in students | orderBy:myStudentsOrderBy" href="#/app/students/{{student._id}}">
        {{student.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
